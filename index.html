        <!-- CSS link -->

        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/google.img.css">
        <link rel="stylesheet" href="../css/searchbar.css">

        <link rel="stylesheet" href="../css/footer.css">

        <title>Google</title>
    </head>
    <body>
        <div class="header">
            <div>
                <div class="gmail-link images">
                    <a class="gmail-link" href="">Gmail</a>
                    <a class="images" href="">Images</a>
                </div>
            </div>
            <div class="apps-google">
                <a class="apps-google" href="">
                    <span class="material-icons">
                        apps
                    </span>
                </a>
            </div>
            <div class="google-account">
                <a class="google-account" href="">
                    <img id="user-img" src="https://lh3.googleusercontent.com/ogw/ADGmqu8BMiPFOsadzeUmEhiDxsYj86WZMRyNk3Jar4pG=s32-c-mo" 
                        alt="user pixe" />

            </div>
        </div>

        <div class="img">
            <div class="img-google">
                <a href="">

                    src="https://www.google.com/logos/doodles/2021/get-vaccinated-wear-a-mask-save-lives-may-31-6753651837109288-law.gif" 
                    height="200"
                    alt="google image" />

            </div>
        </div>

        <div class="search-bar">
            <form action="/search" method="GET">
                <div class="input-search-mic">
                    <div class="search-img">
                        <span class="material-icons search-icon">
                            search
                        </span>
                    </div>
                    <div class="input">
                        <input type="text" size="60"/>
                    </div>
                    <div class="mic-img">
                        <span class="material-icons">
                            mic
                        </span>
                    </div>
                </div>

                <div class="buttons">
                    <div class="search-with-google">
                        <button class="search-with-google-btn">Google Search</button>
                    </div>

                    <div class="have-luck">
                        <button class="have-luck-btn">I'm feeling Lucky</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="translate">
            <div class="translate">
                Google offered in : 
                <span class="translate-span">
                    <a href="https://www.google.fr/setprefs?sig=0_TXbhC2axApkBYi6jdu1Q57Aq9sM%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwiEr4yXy_TwAhUMzhoKHX97AUIQ2ZgBCA8">
                    Fran√ßais</a>

            <div class="french">
                <p>France</p>
            </div>
            <div class="others-otpion">
                <div class="other-option-left">
                    <div class="others-option-1">
                        <a class="about" href="">About</a>

                        <a class="business" href="">Business</a>
                        <a class="search-works" href="">How Search works</a>

                </div>

                <div class="others-option-right">
                    <div class="others-option-2">

                        <a class="privacy" href="">Privacy</a>
                        <a class="terms" href="">Terms</a>
                        <a class="settings" href="">Settigns</a>
                    </div>
                </div>
            </div>
